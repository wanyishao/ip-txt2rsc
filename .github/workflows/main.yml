name: Sync Address Lists to ROS
on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点运行
  workflow_dispatch:      # 允许手动点运行按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Converter
        run: python convert.py

      - name: Check if file exists
        run: |
          ls -lh  # 调试用：列出当前目录所有文件
          if [ ! -f "cn6.rsc" ]; then
            echo "错误：cn6.rsc 未生成！"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cn_ipv4.rsc cn_ipv6.rsc
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update IP Lists $(date +%F)" && git push)
